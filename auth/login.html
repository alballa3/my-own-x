<!DOCTYPE html>
<html lang="en" class="bg-black text-white">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Login</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Poppins', sans-serif;
    }
  </style>
  <script type="module" src="/src/auth/login.ts"></script>
</head>

<body class="min-h-screen flex items-center justify-center px-4">
  <div class="w-full max-w-md bg-[#16181C] rounded-xl p-8 shadow-md border border-gray-800">
    <h1 class="text-2xl font-bold text-white mb-6 text-center">Log in to Xero</h1>

    <form id="form" class="space-y-4">
      <div>
        <input id="email" type="email" placeholder="Email"
          class="w-full bg-black text-white border border-gray-700 px-4 py-2 rounded-full focus:outline-none focus:ring-2 focus:ring-blue-500" />
        <span id="email_error" class="text-red-500 text-sm mt-1 block"></span>
      <div>
        <label for="password" class="sr-only">Password</label>
        <input id="password"
               name="password"
               type="password"
               placeholder="Password"
               autocomplete="current-password"
               required
               class="w-full bg-black text-white border border-gray-700 px-4 py-2 rounded-full focus:outline-none focus:ring-2 focus:ring-blue-500" />
        <span id="password_error" class="text-red-500 text-sm mt-1 block"></span>
      </div>        <span id="password_error" class="text-red-500 text-sm mt-1 block"></span>
      </div>

      <input type="submit" value="Login"
        class="w-full bg-white text-black font-bold py-2 rounded-full hover:bg-gray-200 transition" />
    </form>

    <p class="text-gray-400 text-sm text-center mt-6">
      Don't have an account?
      <a href="/auth/register.html" class="text-blue-500 hover:underline">Sign up</a>
    </p>
  </div>
</body>

</html>
