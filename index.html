<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Posts - Twitter Clone</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
    rel="stylesheet">
  <style>
    body {
      font-family: 'Poppins', sans-serif;
    }
  </style>
</head>

<body class="bg-black text-white min-h-screen">
  <main class="max-w-2xl mx-auto">
    <!-- Create Post Section -->
    <div class="border-b border-gray-800 p-4">
      <div class="flex space-x-3">
        <div class="w-12 h-12 bg-blue-500 rounded-full flex items-center justify-center flex-shrink-0">
          <span class="text-lg font-bold">U</span>
        </div>
        <div class="flex-1">
          <label class="sr-only" for="postContent">Post content</label>
          <textarea id="postContent" placeholder="What's happening?" aria-label="Post content"
            class="w-full bg-transparent text-xl placeholder-gray-500 resize-none border-none outline-none"
            rows="3"></textarea>
          <label class="text-red-400" id="error"></label>
          <div class="flex items-center justify-between mt-4">
            <div class="flex items-center space-x-4 text-blue-400">
              <button class="hover:bg-blue-900/20 p-2 rounded-full transition-colors">
                <svg class="w-5 h-5" fill="currentColor" viewBox="0 0 20 20">
                  <path fill-rule="evenodd"
                    d="M4 3a2 2 0 00-2 2v10a2 2 0 002 2h12a2 2 0 002-2V5a2 2 0 00-2-2H4zm12 12H4l4-8 3 6 2-4 3 6z"
                    clip-rule="evenodd" />
                </svg>
              </button>
              <button class="hover:bg-blue-900/20 p-2 rounded-full transition-colors">
                <svg class="w-5 h-5" fill="currentColor" viewBox="0 0 20 20">
                  <path fill-rule="evenodd"
                    d="M18 10a8 8 0 11-16 0 8 8 0 0116 0zm-7-4a1 1 0 11-2 0 1 1 0 012 0zM9 9a1 1 0 000 2v3a1 1 0 001 1h1a1 1 0 100-2v-3a1 1 0 00-1-1H9z"
                    clip-rule="evenodd" />
                </svg>
              </button>
            </div>
            <button id="postButton"
              class="bg-blue-500 hover:bg-blue-600 text-white font-bold py-2 px-6 rounded-full transition-colors disabled:opacity-50 disabled:cursor-not-allowed"
              disabled>
              Post
            </button>
          </div>
        </div>
      </div>
    </div>

    <!-- Posts Feed -->
    <div id="postsFeed">
    </div>
  </main>
  <script type="module" src="/src/lib/header.ts"></script>
  <script type="module" src="/src/posts/index.ts"></script>
  <script type="module" src="/src//posts/handleLikes.ts"></script>

</body>

</html>
